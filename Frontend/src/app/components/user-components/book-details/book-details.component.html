<div class="parent">
  <div class="container">
    <div class="py-5">
      <div class="content py-5 px-4 m-0">
        <a class="view-all mb-4" routerLink="/viewAll/allBooks">
          <i class="fa-solid fa-arrow-left me-2"></i>
          Go to All Book
        </a>
        <div class="card-contant">
          <div class="row gap-md-5 pt-4">
            <div class="col-md-5">
              <img [src]="'assets/' + book?.Photo" class="img-fluid rounded w-100" alt="Book Photo"
                *ngIf="book?.Photo" />
            </div>
            <div class="col-md-6 mt-5">
              <div class="row">
                <div class="col-lg-8 col-12">
                  <div class="card-body">
                    <h2 class="text-color">{{book?.Name}}</h2>
                    <h5 class="gray-color">{{book?.Author}}</h5>
                    <div class="d-flex flex-column justify-content-evenly mt-5 details">
                      <div class="d-flex justify-content-between">
                        <h6>Category</h6>
                        <p>{{book?.Department}}</p>
                      </div>
                      <div class="d-flex justify-content-between">
                        <h6>Language</h6>
                        <p>{{book?.Language}}</p>
                      </div>
                      <div class="d-flex justify-content-between">
                        <h6>Pages</h6>
                        <p>{{book?.NumOfPages}}</p>
                      </div>
                      <div class="d-flex justify-content-between">
                        <h6>Size</h6>
                        <p>{{book?.Size}}</p>
                      </div>
                      <div class="d-flex justify-content-between">
                        <h6>Description</h6>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="col-12">
                    <hr class="gray-color" />
                    <p class="pt-2 text-color desc" [ngClass]="{'overflow-visible':showDesc,'text-wrap':showDesc}">
                      {{book?.Description}}
                    </p>
                    <a class="more-info" (click)="dropDesc()" [class.d-none]="showDesc">More Info <i class="fa-solid fa-arrow-down"></i></a>
                    <a class="more-info" (click)="dropDesc()" [class.d-none]="!showDesc">Less Info <i class="fa-solid fa-arrow-up"></i></a>
                    <div class="d-flex justify-content-end align-items-center mt-4" *ngIf="book?.Price!='0'">
                      <h5 class="text-color mb-0 me-3">${{book?.Price}}</h5>
                      <button class="btn btn-outline-info" routerLink="/myCart/{{book?.id}}">
                        Buy
                      </button>
                    </div>
                    <div class="d-flex gap-2 align-items-end flex-column mt-4 check-access" *ngIf="book?.Price=='0'">
                      <button class="btn btn-outline-info d-sm-block d-none" (click)="getFreeBook(book!.id)">
                        Read
                        <i class="fa-regular fa-eye"></i> 
                      </button>
                      <button class="btn btn-outline-info" (click)="getFreeBookDownload(book!.id)">
                        Download
                        <i class="fa-solid fa-download"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="popular-books box">
    <div class="container">
        <div class="row py-5 parent">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-color">Popular Books</h2>
                <a class="view-all" routerLink="/viewAll/allBooks">
                    View All
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
            <app-carousel [carouselData]="allBook"></app-carousel>
        </div>
    </div>
</div>
