<div class="py-3 d-flex align-items-center justify-content-center h-100">

    <div class="child">
        <h4 class="text-center text-color mb-4">Change Password</h4>
        <form class="login-form" #userReset="ngForm" ngNativeValidate (ngSubmit)="onChangePass(userReset.value)">

            <div class="alert alert-warning" role="alert" *ngIf="isAlert">
                {{msgAlert}}
            </div>
            <div class="mb-4">
                <label>Old Password</label>
                <div class=" input-group mb-3">
                    <input type="{{ showOldPassword ? 'text' : 'password' }}" [ngModel] class="form-control mb-0"
                        placeholder="Password" pattern="\S{8,}" [class.is-invalid]="oldPass.invalid && oldPass.touched"
                        #oldPass="ngModel" name="old_password" required>
                    <span class="input-group-text bg-white" (click)="toggleShowOldPassword()" *ngIf="showOldPassword">
                        <i class="fa-regular fa-eye"></i>
                    </span>
                    <span class="input-group-text bg-white" (click)="toggleShowOldPassword()" *ngIf="!showOldPassword">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>
                <div *ngIf="oldPass.errors && oldPass.touched">
                    <small class="text-danger" *ngIf="oldPass.errors?.['required']">
                        Old Password is required</small>
                    <small class="text-danger" *ngIf="oldPass.errors?.['pattern']">
                        Password must be at least 8 characters</small>
                </div>
            </div>

            <div class="mb-4">
                <label>Password</label>
                <div class=" input-group mb-3">
                    <input type="{{ showPassword ? 'text' : 'password' }}" [ngModel] class="form-control mb-0"
                        placeholder="Password" pattern="\S{8,}" [class.is-invalid]="pass.invalid && pass.touched"
                        #pass="ngModel" name="new_password" required>
                    <span class="input-group-text bg-white" (click)="toggleShowPassword()" *ngIf="showPassword">
                        <i class="fa-regular fa-eye"></i>
                    </span>
                    <span class="input-group-text bg-white" (click)="toggleShowPassword()" *ngIf="!showPassword">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>
                <div *ngIf="pass.errors && pass.touched">
                    <small class="text-danger" *ngIf="pass.errors?.['required']">
                        New Password is required</small>
                    <small class="text-danger" *ngIf="pass.errors?.['pattern']">
                        Password must be at least 8 characters</small>
                </div>
            </div>

            <div class="mb-4">
                <label>Repeat password</label>
                <div class=" input-group mb-3">
                    <input type="{{ showRepeatPassword ? 'text' : 'password' }}" [ngModel] class="form-control mb-0"
                        placeholder="Password" pattern="{{pass.value}}"
                        [class.is-invalid]="repeatPass.invalid && repeatPass.touched" #repeatPass="ngModel"
                        name="new_password_confirmation" required>
                    <span class="input-group-text bg-white" (click)="toggleShowRepeatPassword()"
                        *ngIf="showRepeatPassword">
                        <i class="fa-regular fa-eye"></i>
                    </span>
                    <span class="input-group-text bg-white" (click)="toggleShowRepeatPassword()"
                        *ngIf="!showRepeatPassword">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>
                <div *ngIf="repeatPass.errors && repeatPass.touched">
                    <small class="text-danger" *ngIf="repeatPass.errors?.['required']">
                        Confirm Password is required</small>
                    <small class="text-danger" *ngIf="repeatPass.errors?.['pattern']">
                        Password don't match</small>
                </div>
            </div>

            <button class="btn d-block border-0 text-white form-control submit my-4" type="submit">
                Change
            </button>
        </form>
    </div>
</div>
